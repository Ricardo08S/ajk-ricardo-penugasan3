version: '3.7'
services:
  app:
    image: ricardo08/ajk-penugasan3:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www/html
    volumes:
      - dbdata:/var/www/html
    networks:
      - rics-net

  webserver:
    image: nginx:stable-alpine
    container_name: webserver
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - dbdata:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/
    networks:
      - rics-net

  db:
    image: mysql:5.7.22
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - rics-net

networks:
  rics-net:
    driver: bridge

volumes:
  dbdata:
    driver: local
